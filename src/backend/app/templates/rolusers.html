<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Registros de Asistencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 1em;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4a90e2;
            color: white;
        }
    </style>
</head>
<body>
    <button style="padding: 10px;"  onclick = "location.href='/roluser/consultar'">Regresar a la Pagina de Consulta</button>
    <h2 style="text-align: center; background-color: rgb(8, 124, 212); padding: 10px; color: white;">Listado de Tipos de Usuarios</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo de Usuario</th>
            </tr>   
        </thead>
        <tbody>
            {% for roluser in rolusers %}
            <tr>
                <td>{{ roluser.ID}}</td>
                <td>{{ roluser.Rol}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
