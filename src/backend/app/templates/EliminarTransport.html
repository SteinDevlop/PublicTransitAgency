<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Transporte</title>
    <!-- Link to the enhanced CSS file -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Main heading with animation effect -->
    <h1 class="fade-in">Eliminar Transporte</h1>

    <!-- Navigation links with flexbox layout -->
    <div class="nav-links">
        <a href="/transports">Volver a la lista de transportes</a>
    </div>

    <!-- Container for the main content -->
    <div class="container">
        <!-- Form with styled inputs and warning message -->
        <form action="/transports/delete" method="post" class="slide-in">
            <div class="form-group">
                <label for="id">ID del Transporte a Eliminar:</label>
                <input type="text" id="id" name="id" required>
            </div>

            <!-- Warning message about irreversible action -->
            <div class="message error">
                <strong>¡Advertencia!</strong> Esta acción no se puede deshacer. Asegúrese de que desea eliminar este transporte.
            </div>

            <button type="submit" class="btn btn-danger">Eliminar Transporte</button>
        </form>

        <!-- Additional form for deleting transport units -->
        <form method="post" action="/transport_units/delete">
            <label for="ID">ID:</label>
            <input type="text" id="ID" name="ID" required>
            <button type="submit">Eliminar Unidad de Transporte</button>
        </form>
    </div>
</body>
</html>
